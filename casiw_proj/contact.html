<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/70db4047cf.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <div class="header">
            <nav class="navigation">
                <div class="logo"><a href="index.html"><img src="photos/logov2.png"></a></div>
                <ul>
                    <li><a class="navlink" href="index.html">Home</a></li>
                    <li><a class="navlink" href="about.html">About</a></li>
                    <li><a class="navlink" href="portfolio.html">Portfolio</a></li>
                    <li><a class="navlink" href="service.html">Services</a></li>
                    <li><a class="navlink" href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <section class="contact-section">
        <div class="contact-image">
          <img src="photos/contactv3-removebg-preview.png" alt="Contact Illustration" width="100%">
        </div>
        <div class="contact-form">
          <h2>Email</h2>
          <label for="fullname">Full Name</label>
          <input type="text" id="fullname" placeholder="Enter your full name">
          
          <label for="email">Email</label>
          <input type="email" id="email" placeholder="Enter your email">
          
          <label for="message">Message</label>
          <textarea id="message" rows="4" placeholder="Type your message here..."></textarea>
          
          <div class="button-row">
            <div class="button-email">
              <i class="fas fa-envelope"></i>
              Send on Email
            </div>
            <div class="button-call">
              <i class="fas fa-phone"></i>
              Message or<br>Phone Call<br>09916233110
            </div>
          </div>
        </div>
      </section>      
    <footer>

    </footer>
</body>
</html>
